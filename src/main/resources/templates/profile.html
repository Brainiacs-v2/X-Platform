<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        /* Add your own custom CSS styling here */

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .top-8 {
            margin-bottom: 20px;
        }

        .top-8 img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .about-me,
        .liked-items {
            margin-bottom: 20px;
        }

        .forum-section {
            margin-bottom: 20px;
        }

        .forum-post {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div>
    <form th:action="@{/logout}" th:method="post">
        <button class="btn btn-outline-dark">Logout</button>
    </form>
</div>
<div>
    <form th:action="@{/edit-profile}" th:method="post">
        <button class="btn btn-outline-dark">Edit Profile</button>
    </form>
</div>

<div sec:authorize="isAuthenticated()">
    <h1 class="text-center"> WELCOME, <span sec:authentication="name"></span></h1>
</div>
<h4>My Page</h4>
<img src="" alt="Profile Picture" class="profile-picture">
<div id="video">
    <h2>Stream</h2>
    <!-- Add video streaming elements here -->
</div>
<h2>Top 8 Profiles</h2>
<div class="top-8">
    <!--    Integrate user profile pictures in these spots-->
    <img src="" alt="Friend 1">
    <img src="" alt="Friend 2">
    <img src="" alt="Friend 3">
    <img src="" alt="Friend 4">
    <img src="" alt="Friend 5">
    <img src="" alt="Friend 6">
    <img src="" alt="Friend 7">
    <img src="" alt="Friend 8">
</div>
<!--Spotify API will go here-->
<h2>Recommended Music</h2>
<p>
    Check out these awesome tracks:
    <br>
    Song 1 - Artist 1
    <br>
    Song 2 - Artist 2
    <br>
    Song 3 - Artist 3
</p>

<h2>About Me</h2>
<div th:each="post: ${aboutMe}">
    <p th:text="${post.user.username}"></p>
    <h3 th:text="${post.title}"></h3>
    <p th:text="${post.body}"></p>
    <hr>
</div>
<!--Steam API will go here-->
<h2>Liked Items</h2>
<ul class="liked-items">
    <li>Favorite Game 1</li>
    <li>Favorite Game 2</li>
    <li>Favorite Game 3</li>
    <li>Favorite Game 4</li>
</ul>
<!--might add a discord API section here-->
<h2>Forum</h2>
<div class="forum-section">
    <div th:each="forum: ${forums}">
        <h2 th:text="${forum.user.username}">user: </h2>
        <h3 th:text="${forum.title}"></h3>
        <p th:text="${forum.body}"></p>
        <!-- Add more forum posts here -->
    </div>
</div>
</body>
</html>
