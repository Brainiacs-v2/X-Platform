<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div class="invalid" th:if="${param.error}">
    Invalid Username and Password.
</div>
<div class="logged-out" th:if="${param.logout}">
    You have been logged out.
</div>
<div th:if="${message}" th:text="${message}" th:class="${alertClass}" th:value="${alertClass}"></div>
<div class="alignForm">
    <form th:action="@{/login}" th:method="POST">
        <label for="username">Username</label>
        <input id="username" name="username" type="text"/>
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password"/>
        <br>
        <br>
        <input class="login" type="submit" value="Log In"/>
    </form>
</div>
<div class="alignForm">
    <a th:href="@{/register}">

        <button class=" btn">sign-up</button>
    </a>
</div>
</body>
</html>
